<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBzy84nZoi9AmCFH7cQicZaP0gGGDmL9E8",
            authDomain: "train-scheduler-c9a89.firebaseapp.com",
            databaseURL: "https://train-scheduler-c9a89.firebaseio.com",
            projectId: "train-scheduler-c9a89",
            storageBucket: "train-scheduler-c9a89.appspot.com",
            messagingSenderId: "113047500795"
        };
        firebase.initializeApp(config);
    </script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <style>
        #train-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="jumbotron" style="background-color: brown; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
    
        <div class="row">
    
            <div class="col-md-12">
    
                <div class="card mb-4">
                    <div class="card-header" style="background-color: blue; color: white">Current Train Schedule</div>
                    <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: blue; color: white">Add Train</div>
                    <div class="card-body">
    
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="add-employee-btn">Submit</button>
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
    <script src="assets/javascript/java.js"></script>

</body>
</html>
